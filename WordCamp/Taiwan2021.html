                    <script type="text/template">
                        ## 關於講題

                        參與社群多年，認識很多接案路上的好夥伴，這次藉由講題「請你跟我這樣做」，來整理我日常網站開發工作裡注意到的事，與大家分享從網域到主機、從「開站」到「上線」的一些作業重點。
                    </script>

                <section data-markdown="">
                    <script type="text/template">
                        ## .com 與 .org 的選擇

                        1. WordPress 是一堆外掛牽引機制組合而成
                        2. 佈景主題是外掛，外掛還是外掛
                        3. 佈景主題不強，外掛加強
                        4. 外掛不強，還可以外掛加強
                        5. 想好網站架構，先找一個 87% 強的佈景主題
                    </script>
                </section>
                <section data-markdown="">
                    <script type="text/template">
                        ### 從新家與門牌說起（網域、主機）

                        1. 採購
                        2. 建置
                        2. 維護
                    </script>

                <section data-markdown="">
                    <script type="text/template">
                        ## 開 ~~戰~~ 站啦！

                        - 自動化的幫助能減少錯誤（[WP-CLI](https://www.mxp.tw/6014/)）
                        - 建立一個常用外掛清單（[開發工具箱](https://www.mxp.tw/5529/)）
                        - 建立一個適應多變的開發流程（Page Builder流）
                    </script>
                </section>
                <section data-markdown="">
                    <script type="text/template">
                        ## 上線前的準備

                        - 權限確認
                        - 功能整理
                        - 內容整理
                    </script>
                </section>
                <section data-markdown="">
                    <script type="text/template">
                        ## 上線啦！

                        1. 轉移網站
                        2. 主機環境最佳化
                        3. 設定[備份](https://github.com/nczz/Backup2Cloud)
                        4. [設定監控](https://www.mxp.tw/6054/)
                    </script>
                </section>
                <section data-markdown="">
                    <script type="text/template">
                        ### 絕對不能忘記資安（該關的要關）

                        1. 關閉網站索引（或維護模式）
                        2. 關閉網站註冊功能
                        3. 關閉留言功能（官網類型）
                        4. 調整後台登入路徑
                        5. 開啟 reCAPTCHA 驗證（包含表單）
                        6. 刪除 xmlrpc.php
                    </script>
                </section>
                <section data-markdown="">

                        1. 量化之前要先有標準作業流程

                        3. 只有更好，沒有最好
                        4. 參與社群交流放大學習成效
