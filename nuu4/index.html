					## 客戶群

					友達、宏碁、趨勢科技、OLYMPUS台灣、中研院、台灣菸酒公賣局、中華電信、中國信託商銀、台新銀行、花旗銀行、玉山銀行、星展銀行、合作金庫、匯豐銀行、永豐銀行、國泰銀行、臺師範大、元培科大... etc.

				<section data-markdown>
					<script type="text/template">
					## 處理過的流量

					從每分鐘平均 3000 在線上人數到 3 小時內 100,000 人次存取的尖峰流量。
					</script>

				<section data-markdown>
					<script type="text/template">
					## 首先

					產業類別（20%） + 學長想說的話（80%）
					
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## 產業細節
					
					* 網站開發：代工、接案、外包、合作、數位產品、服務模式。
					* 角色：自由工作者(Freelancer)、任何有能力的人或想要參與的人
					* 性質：責任制、遠端工作
					* 薪資水平：40K 起跳 or By case
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## 如何開始

					再不討論到報價的狀態下，每天上演。

					「你會這個嗎？」「會。」/「不會。」
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## [執業流程](https://www.facebook.com/a.tech.guy/videos/1965551233515313/)

					1. 業務接洽
					2. 公司報價
					3. 雙方簽訂合約
					4. 業主支付頭款
					5. 公司製作
					6. 業主驗收
					7. 業主支付尾款
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## 專業能力

					* 溝通 - 從頃聽需求到發現真正需求，最後創造需求
					* 技術 - 設計、前端、後端、維運、會計
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					### 溝通勝過技術，負責任更勝過溝通

					* 這是一場服務的生意。
					* 溝通成本越高，生意越難做。
					* 什麼都比不上結案重要。
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## 入行優劣分析

					* 好處：時間自由管控，有更多的機會學習成長
					* 壞處：~~很容易變胖~~你必須要有熱情。
					</script>
				</section>
