						## [網站](https://zh.wikipedia.org/wiki/%E7%B6%B2%E7%AB%99)架設-系統環境選擇與建置

						狹義的電商是以「網際網路」從事商務行為，而網站是電商最基本的單元之一。那網站怎麼執行？有哪些角色？你又要什麼網站？

						本課程會以實務切入，目標希望培養出具有此網站方向專業背景知（常）識的創意人才。
					</script>

						### 網站架設-系統環境選擇與建置

						0. 認識網站生態-技術、內容
						1. 網站組成元素-網域、前端、後端
						2. 網站專案中的協作角色-業務、設計、前端、後端、維運、編輯、行銷、廣告
						3. 認識系統環境
						4. 建置網站執行環境
						
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 認識網站生態(1/2)

						- 技術（製造者）

						網站開發商、自由接案人等，會網站技術足以協助完成網站架設者。

						- 內容（使用者）

						線上雜誌、部落客等，需要使用網站提供價值的人。

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 認識網站生態(2/2)

						- 平台（B2B2C 經營者）

						提供其他層級的經營者使用該網站技術去提供內容給一般使用者。

						- 萬物皆內容

						任何在網路上的內容都有其價值，找到對的人買單就是數位挖礦的精髓。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 網站組成元素

						- 網域（Domain）
						- 前端（HTML, CSS, JavaScript）
						- 後端（PHP, Python, NodeJS, Go, Ruby....）
						- 伺服器（Self-hosting, Shared Hosting, VPS, Dedicated Server）
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 網站專案中的協作角色(1/2)

						- 業務（線下的推廣）
						- 設計（視覺呈現、精神傳達）
						- 前端（實作應用畫面）
						- 後端（功能性完整）
						- 維運（執行無礙）
						- 編輯（網站內容產出）
						- 行銷（線上的推廣）
						- 廣告（行銷的工具）
					</script>
