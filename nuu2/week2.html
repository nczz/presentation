						### 為什麼要學習電子商務？

						* 電子商務正不斷滲透進入企業、服務與政府單位和你我生活。
						* 找到好（或更好）工作的機會增加，薪資也會成長。（複合能力經營）

						### 電子商務定義(1/3)

						- 電子商務(electronic commerce, EC)

						指透過電腦網路，主要是網際網路及企業內部網路，進行產品、服務與資訊的購買、銷售、轉換或交換的過程。
						
						- 電子化企業(e-business)

						是電子商務的更廣泛定義，它不僅僅是商品與服務的交易，也是顧客服務、企業夥伴間協同合作、數位學習及組織內電子交易等各項電子化活動。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 電子商務定義(2/3)

						白話：狹義的電子商務—是指利用Internet從事商務或活動。而廣義的電子商務是使用各種電子工具從事商務或活動。
					</script>

						- 1995~ 入口網站興起(Google 1998, Yahoo 1994)
						- 2004~ Web2.0 - 社交網路(social network)

						#### 電子商務的利益、限制與衝擊 - 對消費者的益處(1/2)
					
						- 較低的存貨 
						- 降低可數位化產品的配送成本
						- 提供競爭優勢
						- 隨處可上網
						- 更多的產品與服務
						- 客製化產品及服務
						- 更便宜的產品及服務
						- 即時遞送
						- 資訊可獲得性
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						#### 電子商務的利益、限制與衝擊 - 對消費者的益處(2/2)
					
						- 資訊可獲得性
						- 方便參與拍賣
						- 免稅
						- 網路通勤
						- 網路社交
						- 尋找特殊的商品 
					</script>
				</section>
				<section data-markdown>

						#### 電子商務的利益、限制與衝擊 - 對社會的益處
					
						- 網路通勤
						- 更多的公共服務
						- 改善居家安全
						- 改善生活水準
						- 縮小數位落差
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						#### 電子商務的利益、限制與衝擊 - 技術層面的限制
					
						- 缺乏普遍接受之品質、安全與信賴度之標準。
						- 電訊頻寬不足。
						- 軟體發展工具仍在演進。
						- 整合網際網路、電子商務軟體及某些現存的應用系統與資料庫有其困難。
						- 除網路伺服器之外，還需要特殊的網站伺服器，而這增加了電子商務的成本。
						- 網際網路連線仍然昂貴且不便利。
						- 大型B2C訂單履行需要特殊的自動化倉儲。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						#### 電子商務的利益、限制與衝擊 - 非技術層面的限制

						- 安全性與隱私權考量，降低消費者購買意願。
						- 缺乏對電子商務及陌生銷售者的信任，降低購買意願。
						- 人們仍對無紙張及不必見面之交易信賴度不足。
						- 缺乏成熟的衡量方法。
						- 某些顧客喜歡親身實際體驗產品，而且拒絕從實體商店轉換至虛擬商店。
						- 銷售者及購買者的數量不足以使電子商務獲利。
						- 網路詐騙日漸增加。
						- 由於很多dot-com公司失敗，影響了創業資金的獲得。
					</script>
